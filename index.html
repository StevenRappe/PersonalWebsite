<!doctype html>

<html lang="en" ng-app="app">

<head>
	<title> Personal Website </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<link rel="stylesheet" href="./scripts/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./app/styles/stylesheet.css">
 	<script src="./scripts/bootstrap/js/bootstrap.min.js"></script>
</head>

<body ng-controller="homeController">

	<div class="container">

			<div class="row toolbar">
			
				<div class="col-md-3">
					<a ng-href="#/profile.html" class="navButton button">Profile</a>
				</div>

				<div class="col-md-3">
					<a ng-href="#/skillSet.html" class="navButton button">Skill Set</a>
				</div>
					
				<div class="col-md-3">
					<a ng-href="#/experience.html" class="navButton button">Experience</a>
				</div>
					
				<div class="col-md-3">
					<a ng-href="#/education.html" class="navButton button">Education</a>
				</div>
			</div>

		<br/>

		<div class="header">

			<div class="row header">
				<div class="col-md-2">
					<a ng-href="./app/media/Resume.docx" download="resume.docx" class="resumeButton button">Resume</a>
				</div>

				<div class="col-md-2">

					<a ng-href="{{gitHubLink}}" class="gitHubButton button">Git Hub</a>
				</div>

				<div class="col-md-4">

					<p class="nameTitle">{{nameTitle}}</p>
						<br/>
				</div>
				
				<div class="col-md-4">
					<div class="contactDiv">
						<a href="https://www.linkedin.com/in/steven-rappe-1aa81ab2/" class="contactButton button">{{linkedIn}}	</a>
						<div class="contactInfo">{{email}}</div>
						<div class="contactInfo">{{phoneNumber}}</div>
					</div>
				</div>

			</div>	
		</div>

			<br/>
		
		<div class="row">

			<div class="col-md-12">
				<br/>
				<div ng-view></div>
			</div>

		</div>

		<div class="row footer">

			<div class="col-md-12">
				<div class="footer"></div>
				<br/>
			</div>

		</div>
	</div>

	<script src="./scripts/bootstrap-4.0.0-alpha.6-dist/bootstrap"></script>

	<script src="./scripts/angular/angular.js"></script>
	<script src="./scripts/angular/angular-route.js"></script>

	<script src="./app/app.js"></script>
	<script src="./app/controllers/homeController.js"></script>
	<script src="./app/controllers/profileController.js"></script>
	<script src="./app/controllers/skillSetController.js"></script>
	<script src="./app/controllers/experienceController.js"></script>
	<script src="./app/controllers/educationController.js"></script>
</body>

</html>
